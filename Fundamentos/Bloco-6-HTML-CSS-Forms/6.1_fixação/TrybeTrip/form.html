<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso TrybeTrip</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet">
</head>

<body>
    <h1 class="display-3 mb-3">Concorra à viagem dos seus sonhos!</h1>
    <form action="" method="get">

        <div class="container">
            <input type="text" name="name" placeholder="Nome completo" minlength="10" maxlength="40"
                class="form-control mb-3">
        </div>
        <div class="container">
            <input type="email" name="e-mail" placeholder="Digite seu e-mail" minlength="10" maxlength="50"
                class="form-control mb-3">
        </div>
        <div class="container">
            <label class="form-label">Qual seu tipo de destino preferido?</label>
            <div class="form-check">
                <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade"
                    class="form-check-input" required>
                <label for="destination1" class="form-check-label">Cidade</label>
            </div>
            <div class="form-check">
                <input type="radio" id="destination2" className="radios" name="destinations" value="Campo"
                    class="form-check-input" required>
                <label for="destination2" class="form-check-label">Campo</label>
            </div>
            <div class="form-check">
                <input type="radio" id="destination3" className="radios" name="destinations" value="Praia"
                    class="form-check-input" required>
                <label for="destination3" class="form-check-label">Praia</label>
            </div>
            <div class="form-check">
                <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas"
                    class="form-check-input" required>
                <label for="destination4" class="form-check-label">Montanhas</label>
            </div>
        </div>
        <br>
        <div class="container">
            <label for="why" class="display-">
                <p class="lead">
                    Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?
                </p>
            </label>
        </div>
        <div class="container">
            <textarea name="why" id="why" cols="60" rows="10" placeholder=>Digite sua resposta vencedora aqui</textarea>
        </div>

        <div class="container">
            Data <input type="date" name="date" placeholder="dd/mm/aaaa" required>
        </div>
        <div class="container">
            <input type="checkbox" name="promo" id="promo">
            <label for="promo">
                <p class="lead">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                </p>
            </label>
        </div>

        <div class="container">
            <input type="checkbox" name="agreement" id="agreement" required>
            <label for="agreement">
                <p class="lead">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros?
                </p>
            </label>
        </div>
        <div class="container">
            <div class="send-button-container">
                <button type="submit" id="send-button" class="btn btn-success">Enviar</button>
            </div>
            <div class="reset-button-container">
                <button type="reset" id="reset-button" class="btn btn-warning">Resetar formulário</button>
            </div>
        </div>



    </form>
    <script src="script.js"></script>
</body>

</html>
