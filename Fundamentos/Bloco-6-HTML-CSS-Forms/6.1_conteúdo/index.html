<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="title-container">
        <h2 id="title">Faça seu login para aproveitar todo nosso conteúdo</h2>
    </div>
    <forms>
        <div class="container">
            <label for="user"></label>
            <br>
            <input type="text" value="" id="user" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
        </div>
        <div class="container">
            <label for="password"></label>
            <br>
            <input type="password" value="" id="password" placeholder="Digite sua senha" required>
        </div>
        <br>
        <div class="container">
            <input type="checkbox" value="" id="check"> Lembre-me
        </div>
        <br>

        <div class="container">
            <button type="submit" id="login">Entrar</button>
        </div>

    </forms>
</body>

</html>
