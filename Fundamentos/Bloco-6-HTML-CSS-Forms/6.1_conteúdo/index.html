<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="title-container">
        <h2 id="title">Faça seu login para aproveitar todo nosso conteúdo</h2>
    </div>
    <form action="" method='get'>
        <div class="container">
            <label for="user"></label>
            <br>
            <input type="text" name="user" value="" id="user" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
        </div>
        <div class="container">
            <label for="password"></label>
            <br>
            <input type="password" name="password" value="" id="password" placeholder="Digite sua senha" required>
        </div>
        <br>
        <div class="container">
            <input type="checkbox" name="remember" value="" id="check">Lembre-me
        </div>
        <br>

        <div class="container">
            <button type="submit" id="login-button">Entrar</button>
        </div>

    </form>
</body>

</html>
